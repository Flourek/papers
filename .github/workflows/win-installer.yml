name: Build PSP Papers Mod Installer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build installer executable
        run: |
          dotnet restore "psp-papers-mod.sln"
          cd .\psp-papers-installer\
          ls
          dotnet build "psp-papers-installer.csproj" /p:Configuration=$env:Configuration
        env:
          Configuration: ${{ matrix.configuration }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: PspPapersModInstaller
          path: .\psp-papers-installer\bin\Release
